<div class="toast custom-toast rounded-0" data-autohide="false">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header bg-white text-dark d-flex flex-row">
        <!-- Message type -->
        <strong class="mr-2">Error!</strong><i class="fa-solid fa-xmark"></i>
        <button type="button" class="ml-2 mb-1 toast-close close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white message-itself message-body">
        {{ message }}
    </div>
</div>
