<div class="toast custom-toast rounded-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Success!</strong><i class="fa-solid fa-check"></i>
        <button type="button" class="ml-2 mb-1 close toast-close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="p-3 bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                {% if total %}
                    <hr class="mt-1 mb-2">
                {% endif %}
            </div>
        </div>
        {% if total %}
            <p class="bg-white py-1 mb-2"> {{ product_count }} Cart Products</p>
            <div class="cart-notifications">
                {% for item in cart_products %}
                    <div class="row">
                        <div class="col-3 my-1">
                            <img class="w-100" src="{{ item.product.image.url }}">
                        </div>
                        <div class="col-9">
                            <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                            <p class="my-0 small text-muted">Qty: {{ item.quantity }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <strong><p class="mt-3 mb-1 text-black">
                        Total: 
                        <span class="float-right">Â£{{ total|floatformat:2 }}</span>
                    </p></strong>
                    <a href="{% url 'view_cart' %}" class="btn bg-dark-electric-blue btn-block text-white rounded-0">
                        <span class="text-uppercase">View Cart</span>
                        <span class="icon">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
