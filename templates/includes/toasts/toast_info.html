<div class="toast custom-toast rounded-0" data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-white text-dark d-flex flex-row">
        <strong class="mr-2">Information!</strong><i class="fa-solid fa-info mb-1"></i>
        <button type="button" class="mb-1 toast-close close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
